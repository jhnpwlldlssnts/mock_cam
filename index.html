<!DOCTYPE html>
<html>
<head>
  <title>paraphernalia identification test</title>
  <style>
    video, canvas {
      width: 400px;
      height: 300px;
      border: 5px solid black;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Shabu Detection Test</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- TensorFlow.js + COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    //camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Camera error:", err);
        alert("Could not access camera. Please allow permissions.");
      });

    //;oad COCO-SSD
    cocoSsd.load().then(model => {
      console.log("Model loaded!");

      let lastPreds = [];

      setInterval(async () => {
        const predictions = await model.detect(video);

        // draw the current video frame
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // new predictions exist, update 
        if (predictions.length > 0) {
          lastPreds = predictions;
        }

        // last known predictions=
        lastPreds.forEach(pred => {
          if (pred.score > 0.3) { //above 30% confidence
            ctx.beginPath();
            ctx.rect(...pred.bbox);
            ctx.lineWidth = 3;
            ctx.strokeStyle = "red";
            ctx.fillStyle = "red";
            ctx.stroke();
            ctx.fillText(
              pred.class + " " + Math.round(pred.score * 100) + "%",
              pred.bbox[0],
              pred.bbox[1] - 5
            );
          }
        });
      }, 200); // 200 ms
    });
  </script>
</body>
</html>
